<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="oce1.css">
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="html.jpg" >HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="css.jpg" >CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="js.jpg" >JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    <script src="oce1.js"></script>
</body>

</html>
